{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Смена пароля
          </div>
          <div class="card-body">
            {% include 'posts/includes/forms/fields_if_form_errors.html' %}
            <form method="post"
              {% if action_url %}
                action="{% url action_url %}"
              {% endif %}
            >
              {% csrf_token %}
              {% include 'posts/includes/forms/fields_in_post_form.html' %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Сменить пароль
                </button>
              </div>
            </form>
          </div> 
        </div> 
      </div> 
    </div> 
  </div>
{% endblock %}
